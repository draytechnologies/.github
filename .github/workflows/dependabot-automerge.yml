name: Dependabot auto-merge

on:
  workflow_call:
    inputs:
      update-types:
        description: 'Comma-separated list of semver types to auto-merge (patch,minor,major)'
        required: false
        default: 'patch,minor'
        type: string
      excluded-dependencies:
        description: 'Comma-separated list of dependency names to exclude from auto-merge (e.g., node,python,npm). Empty string = no exclusions.'
        required: false
        default: 'node,python,npm'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    env:
      PR_URL: ${{ github.event.pull_request.html_url }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Check conditions and decide actions
        id: checks
        env:
          UPDATE_TYPES: ${{ inputs.update-types }}
          EXCLUDED_DEPS: ${{ inputs.excluded-dependencies }}
        run: |
          UPDATE_TYPE="${{ steps.metadata.outputs.update-type }}"

          # Extract dependency names from metadata (JSON array)
          DEPENDENCY_NAMES="${{ steps.metadata.outputs.dependency-names }}"

          # Initialize exclusion flag
          IS_EXCLUDED=false

          # Check if any dependency is in the exclusion list
          if [[ -n "$EXCLUDED_DEPS" && -n "$DEPENDENCY_NAMES" ]]; then
            IFS=',' read -ra EXCLUDED_ARRAY <<< "$EXCLUDED_DEPS"
            DEPS_LIST=$(echo "$DEPENDENCY_NAMES" | jq -r '.[]' 2>/dev/null || echo "")

            if [[ -n "$DEPS_LIST" ]]; then
              while IFS= read -r dep; do
                for excluded in "${EXCLUDED_ARRAY[@]}"; do
                  excluded_trimmed=$(echo "$excluded" | xargs)
                  if [[ "$dep" == "$excluded_trimmed" ]]; then
                    echo "⚠️  Dependency '$dep' is in the exclusion list - skipping auto-merge"
                    IS_EXCLUDED=true
                    break 2
                  fi
                done
              done <<< "$DEPS_LIST"
            fi
          fi

          if [[ "$IS_EXCLUDED" == "false" ]]; then
            echo "✅ No excluded dependencies found - proceeding with checks"
          fi

          # Build regex pattern from comma-separated input
          TYPES_PATTERN=""
          IFS=',' read -ra TYPES_ARRAY <<< "$UPDATE_TYPES"
          for i in "${!TYPES_ARRAY[@]}"; do
            TYPE=$(echo "${TYPES_ARRAY[$i]}" | xargs)  # trim whitespace
            if [ $i -eq 0 ]; then
              TYPES_PATTERN="version-update:semver-$TYPE"
            else
              TYPES_PATTERN="$TYPES_PATTERN|version-update:semver-$TYPE"
            fi
          done

          # Check if this is an allowed update type
          IS_ALLOWED_TYPE=$([[ "$UPDATE_TYPE" =~ ^($TYPES_PATTERN)$ ]] && echo true || echo false)

          # Check for disable label
          HAS_DISABLE_LABEL=$(gh pr view "$PR_URL" --json labels --jq 'any(.labels[]; .name == "disable-automerge")')

          # Get PR data once and parse both checks
          PR_DATA=$(gh pr view "$PR_URL" --json reviews,autoMergeRequest)
          HAS_APPROVAL=$(echo "$PR_DATA" | jq -r 'any(.reviews[]; .author.login == "github-actions" and .state == "APPROVED")')
          HAS_AUTOMERGE=$(echo "$PR_DATA" | jq -r '.autoMergeRequest != null')

          # Determine if we should approve and/or enable auto-merge
          SHOULD_APPROVE=$([[ "$IS_ALLOWED_TYPE" == "true" && "$HAS_DISABLE_LABEL" == "false" && "$IS_EXCLUDED" == "false" && "$HAS_APPROVAL" == "false" ]] && echo true || echo false)
          SHOULD_AUTOMERGE=$([[ "$IS_ALLOWED_TYPE" == "true" && "$HAS_DISABLE_LABEL" == "false" && "$IS_EXCLUDED" == "false" && "$HAS_AUTOMERGE" == "false" ]] && echo true || echo false)

          echo "should_approve=$SHOULD_APPROVE" >> $GITHUB_OUTPUT
          echo "should_automerge=$SHOULD_AUTOMERGE" >> $GITHUB_OUTPUT

      - name: Approve and enable auto-merge
        if: ${{ steps.checks.outputs.should_approve == 'true' || steps.checks.outputs.should_automerge == 'true' }}
        run: |
          [[ "${{ steps.checks.outputs.should_approve }}" == "true" ]] && gh pr review --approve "$PR_URL"
          [[ "${{ steps.checks.outputs.should_automerge }}" == "true" ]] && gh pr merge --squash --auto "$PR_URL"