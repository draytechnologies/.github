changelog:
  exclude:
    labels:
      - ignore-for-release

  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change

    - title: Exciting New Features 🎉
      labels:
        - feature
        - enhancement

    - title: Fixes 🔧
      labels:
        - fix
        - bug

    - title: Documentation 📝
      labels:
        - documentation

    - title: Dependencies 🤖
      labels:
        - dependencies

    - title: Other Changes ➕
      labels:
        - feature-flag cleanup
        - refactor
        - chore
        - test
        - "*"
